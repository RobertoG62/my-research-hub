<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Deep Research Hub | Template Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Rubik', sans-serif; }</style>
</head>
<body class="bg-slate-100 p-6 min-h-screen">

    <div class="max-w-5xl mx-auto space-y-6">
        
        <header class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex items-center gap-4">
            <div class="bg-indigo-600 text-white p-3 rounded-xl"><i class="fas fa-layer-group text-2xl"></i></div>
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Deep Research Hub</h1>
                <p class="text-slate-500"> 驻专驻 住住 转转 ( 转拽转 API)</p>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 h-fit">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-slate-700">
                    <span class="bg-blue-100 text-blue-700 w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span>
                    专转 砖 拽专
                </h2>
                
                <label class="block text-sm font-bold text-gray-500 mb-2"> 砖 砖专爪 拽专?</label>
                <textarea id="topic" rows="4" 
                    class="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-xl focus:border-indigo-500 outline-none resize-none text-lg transition"
                    placeholder="砖: 砖驻注转 -ADHD 注  拽..."></textarea>
                
                <button onclick="generateTemplate()" 
                    class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-95 flex items-center justify-center gap-2">
                    <i class="fas fa-magic"></i>
                    爪专 驻专驻 拽专 注拽
                </button>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 flex flex-col h-[500px]">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold flex items-center gap-2 text-slate-700">
                        <span class="bg-green-100 text-green-700 w-8 h-8 rounded-full flex items-center justify-center text-sm">2</span>
                        驻专驻 
                    </h2>
                    <button onclick="copyText()" class="text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-lg transition text-sm font-bold flex items-center gap-2">
                        <i class="far fa-copy"></i> 注转拽
                    </button>
                </div>
                
                <textarea id="output" readonly 
                    class="flex-1 w-full p-5 bg-slate-50 border border-slate-200 rounded-xl font-mono text-sm leading-relaxed resize-none focus:outline-none"
                    placeholder=" 驻注 驻专驻 拽爪注 砖..."></textarea>
            </div>
        </main>

        <div class="grid grid-cols-2 md:grid-cols-6 gap-4">
            <button onclick="openLink('https://gemini.google.com/app')" class="p-3 bg-white rounded-xl border hover:border-blue-400 hover:text-blue-600 transition font-bold text-slate-600 shadow-sm">Gemini</button>
            <button onclick="openLink('https://chatgpt.com/')" class="p-3 bg-white rounded-xl border hover:border-green-400 hover:text-green-600 transition font-bold text-slate-600 shadow-sm">ChatGPT</button>
            <button onclick="openLink('https://claude.ai/new')" class="p-3 bg-white rounded-xl border hover:border-orange-400 hover:text-orange-600 transition font-bold text-slate-600 shadow-sm">Claude</button>
            <button onclick="openLink('https://www.perplexity.ai/')" class="p-3 bg-white rounded-xl border hover:border-teal-400 hover:text-teal-600 transition font-bold text-slate-600 shadow-sm">Perplexity</button>
            <button onclick="openLink('https://www.genspark.ai/')" class="p-3 bg-white rounded-xl border hover:border-yellow-400 hover:text-yellow-600 transition font-bold text-slate-600 shadow-sm">GenSpark</button>
            <button onclick="openLink('https://grok.com/?referrer=website')" class="p-3 bg-white rounded-xl border hover:border-gray-400 hover:text-gray-800 transition font-bold text-slate-600 shadow-sm">Grok</button>
        </div>
        
        <button onclick="openAll()" class="w-full py-3 bg-slate-800 text-white rounded-xl hover:bg-slate-900 font-bold shadow-md">
             驻转 转   拽专 拽
        </button>
    </div>

    <script>
        // 注: 转转 拽住 拽注  砖驻 转 -API
        function generateTemplate() {
            const topic = document.getElementById('topic').value.trim();
            const output = document.getElementById('output');

            if (!topic) {
                alert('  砖 拽专');
                return;
            }

            // 转转 注 (Mega-Prompt)
            const masterTemplate = `Act as an expert Deep Research Analyst.
I need you to perform a comprehensive, multi-perspective deep dive into the following topic:

>> TOPIC: "${topic}" <<

### 1. Research Objectives
- Define the core concepts and terminology related to this topic.
- Identify the key trends, historical context, and future projections.
- uncover hidden connections, controversies, or less-known facts.

### 2. Required Output Structure
Please provide a detailed report including:
- **Executive Summary**: A high-level overview.
- **Key Findings**: Bullet points of the most critical data.
- **Deep Dive**: Detailed analysis of sub-topics.
- **Data & Statistics**: Where available, provide numbers/dates.
- **Sources**: Citations or references to credible entities.

### 3. Tone & Style
- Objective, analytical, and professional.
- Use clear headings and structured formatting.
- Avoid generic fluff; focus on actionable insight and density of information.

Please start your research now.`;

            // 专拽转 砖 转转
            output.value = masterTemplate;
        }

        function copyText() {
            const el = document.getElementById('output');
            if(!el.value) return;
            el.select();
            document.execCommand('copy');
            
            // 驻拽 
            const btn = document.querySelector('button[onclick="copyText()"]');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> 注转拽!';
            btn.classList.add('text-green-600');
            setTimeout(() => {
                btn.innerHTML = original;
                btn.classList.remove('text-green-600');
            }, 1500);
        }

        function openLink(url) {
            window.open(url, '_blank');
        }

        function openAll() {
            const urls = [
                'https://claude.ai/new', 
                'https://gemini.google.com/app', 
                'https://chatgpt.com/', 
                'https://www.genspark.ai/', 
                'https://grok.com/?referrer=website',
                'https://www.perplexity.ai/'
            ];
            
            if(confirm("驻驻 注 驻转 6 砖转.  砖?")) {
                urls.forEach(url => window.open(url, '_blank'));
            }
        }
    </script>
</body>
</html>
