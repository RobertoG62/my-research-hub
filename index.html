<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research | נקי ומהיר</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Rubik', sans-serif; }</style>
</head>
<body class="bg-slate-100 p-8 min-h-screen">

    <div class="max-w-5xl mx-auto space-y-8">
        
        <header class="bg-white p-6 rounded-2xl shadow-sm flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-3 rounded-xl"><i class="fas fa-rocket text-2xl"></i></div>
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">Deep Research Lite</h1>
                    <p class="text-slate-500">ללא התקנות, ללא מסדי נתונים</p>
                </div>
            </div>
            
            <div class="w-full md:w-auto flex gap-2">
                <input type="password" id="apiKey" placeholder="הדבק כאן את המפתח החדש" 
                    class="border border-slate-300 rounded-lg px-4 py-2 w-full md:w-64 focus:outline-none focus:border-blue-500"
                    onchange="saveKey()">
                <div id="keyStatus" class="hidden text-green-600 flex items-center px-2"><i class="fas fa-check"></i></div>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 h-fit">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <span class="bg-blue-100 text-blue-700 w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span>
                    מה חוקרים היום?
                </h2>
                
                <textarea id="topic" rows="4" 
                    class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none resize-none text-lg"
                    placeholder="למשל: השפעת ה-AI על עולם הרפואה ב-5 השנים הקרובות..."></textarea>
                
                <button onclick="runDirectResearch()" id="runBtn" 
                    class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-95 flex items-center justify-center gap-3">
                    <i class="fas fa-brain"></i>
                    הרץ ניתוח (Gemini Flash)
                </button>
                
                <p id="errorMsg" class="mt-4 text-red-500 text-center text-sm hidden bg-red-50 p-2 rounded-lg"></p>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 flex flex-col h-[500px]">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold flex items-center gap-2">
                        <span class="bg-purple-100 text-purple-700 w-8 h-8 rounded-full flex items-center justify-center text-sm">2</span>
                        הפרומפט המוכן
                    </h2>
                    <button onclick="copyText()" class="text-blue-600 hover:bg-blue-50 px-3 py-1 rounded transition text-sm font-bold">
                        <i class="far fa-copy"></i> העתק
                    </button>
                </div>
                
                <textarea id="output" readonly 
                    class="flex-1 w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-mono text-sm resize-none focus:outline-none"
                    placeholder="התוצאה תופיע כאן..."></textarea>
            </div>
        </main>

        <div class="grid grid-cols-2 md:grid-cols-6 gap-4">
            <button onclick="window.open('https://gemini.google.com/app')" class="p-3 bg-white rounded-xl shadow-sm hover:shadow-md transition text-slate-600 font-medium">Gemini</button>
            <button onclick="window.open('https://chatgpt.com/')" class="p-3 bg-white rounded-xl shadow-sm hover:shadow-md transition text-slate-600 font-medium">ChatGPT</button>
            <button onclick="window.open('https://claude.ai/new')" class="p-3 bg-white rounded-xl shadow-sm hover:shadow-md transition text-slate-600 font-medium">Claude</button>
            <button onclick="window.open('https://www.perplexity.ai/')" class="p-3 bg-white rounded-xl shadow-sm hover:shadow-md transition text-slate-600 font-medium">Perplexity</button>
            <button onclick="window.open('https://www.genspark.ai/')" class="p-3 bg-white rounded-xl shadow-sm hover:shadow-md transition text-slate-600 font-medium">GenSpark</button>
            <button onclick="window.open('https://grok.com/?referrer=website')" class="p-3 bg-white rounded-xl shadow-sm hover:shadow-md transition text-slate-600 font-medium">Grok</button>
        </div>
    </div>

    <script>
        // שמירת מפתח בדפדפן בלבד
        function saveKey() {
            const key = document.getElementById('apiKey').value;
            if(key) {
                localStorage.setItem('clean_gemini_key', key);
                document.getElementById('keyStatus').classList.remove('hidden');
            }
        }

        // טעינה בעלייה
        window.onload = function() {
            const saved = localStorage.getItem('clean_gemini_key');
            if(saved) {
                document.getElementById('apiKey').value = saved;
                document.getElementById('keyStatus').classList.remove('hidden');
            }
        }

        async function runDirectResearch() {
            const key = document.getElementById('apiKey').value;
            const topic = document.getElementById('topic').value;
            const btn = document.getElementById('runBtn');
            const output = document.getElementById('output');
            const errorMsg = document.getElementById('errorMsg');

            if(!key) return alert('חסר מפתח API');
            if(!topic) return alert('חסר נושא');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> מעבד...';
            errorMsg.classList.add('hidden');
            output.value = "";

            const prompt = `Analyze this topic for a deep research query: "${topic}". 
            Output a structured plan with: 1. Core Questions 2. Key Terms 3. Sub-topics. Keep it concise.`;

            try {
                // שימוש במודל הרגיל והיציב
                const response = await fetch(\`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=\${key}\`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if(!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || 'שגיאת רשת');
                }

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;

                output.value = \`נושא המחקר: "\${topic}"

=== מתווה מחקר (Gemini AI) ===
\${text}

=== הנחיה להמשך ===
אנא בצע מחקר עומק על בסיס הנקודות הנ"ל. חפש מקורות אמינים, נתונים עדכניים והצג דו"ח מקיף.\`;

            } catch (e) {
                errorMsg.textContent = "שגיאה: " + e.message;
                errorMsg.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-brain"></i> הרץ ניתוח (Gemini Flash)';
            }
        }

        function copyText() {
            const el = document.getElementById('output');
            el.select();
            document.execCommand('copy');
            alert('הועתק!');
        }
    </script>
</body>
</html>
