<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Deep Research | גרסה מהירה</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { font-family: 'Rubik', sans-serif; background: #f0f4f8; min-height: 100vh; color: #334155; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); padding: 24px; }
        .btn { transition: all 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .fa-arrow-left { transform: rotate(180deg); }
    </style>
</head>
<body class="p-4 md:p-8 max-w-6xl mx-auto">

    <header class="text-center mb-10">
        <div class="inline-flex items-center justify-center p-3 bg-blue-600 rounded-full shadow-lg mb-4">
            <i class="fas fa-brain text-white text-3xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-slate-800">Deep Research Hub</h1>
        <p class="text-slate-500 mt-2">מחולל פרומפטים למחקר עומק (גרסת Lite)</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <section class="lg:col-span-2 space-y-6">
            <div class="card">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2 text-blue-700">
                    <i class="fas fa-keyboard"></i> 1. הזן נושא למחקר
                </h2>
                <textarea id="topicInput" rows="3" 
                    class="w-full p-4 rounded-xl border-2 border-slate-200 focus:border-blue-500 focus:outline-none resize-none text-lg"
                    placeholder="למשל: השפעת הבינה המלאכותית על שוק העבודה בישראל..."></textarea>
                
                <button onclick="generatePrompt()" class="btn w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl mt-4 flex items-center justify-center gap-2 text-lg shadow-md">
                    <i class="fas fa-magic"></i>
                    צור פרומפט מקצועי
                </button>
            </div>

            <div class="card bg-blue-50 border border-blue-100">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-slate-700 text-lg">2. העתק את הפרומפט</h2>
                    <button onclick="copyToClipboard()" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow-sm hover:shadow-md transition flex items-center gap-2">
                        <i class="far fa-copy"></i> העתק
                    </button>
                </div>
                <textarea id="promptOutput" readonly 
                    class="w-full h-[400px] p-4 bg-white rounded-xl border border-blue-200 font-mono text-sm leading-relaxed focus:outline-none resize-none"
                    placeholder="הפרומפט יופיע כאן..."></textarea>
            </div>
        </section>

        <section class="lg:col-span-1">
             <div class="card sticky top-4">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2 text-purple-700">
                    <i class="fas fa-rocket"></i> 3. פתח כלי מחקר
                </h2>
                <p class="text-sm text-gray-500 mb-4">לחץ על הכלים כדי לפתוח אותם (אחד אחד):</p>
                
                <div class="space-y-3">
                    <a href="https://gemini.google.com/app" target="_blank" class="btn flex items-center p-4 bg-white border border-gray-200 rounded-xl hover:border-blue-300 hover:bg-blue-50 group transition">
                        <i class="fas fa-star text-blue-500 w-8 text-xl"></i>
                        <span class="font-bold text-gray-700 group-hover:text-blue-700">Gemini</span>
                    </a>
                    
                    <a href="https://chatgpt.com/" target="_blank" class="btn flex items-center p-4 bg-white border border-gray-200 rounded-xl hover:border-green-300 hover:bg-green-50 group transition">
                        <i class="fas fa-robot text-green-600 w-8 text-xl"></i>
                        <span class="font-bold text-gray-700 group-hover:text-green-700">ChatGPT</span>
                    </a>
                    
                    <a href="https://claude.ai/new" target="_blank" class="btn flex items-center p-4 bg-white border border-gray-200 rounded-xl hover:border-orange-300 hover:bg-orange-50 group transition">
                        <i class="fas fa-brain text-orange-600 w-8 text-xl"></i>
                        <span class="font-bold text-gray-700 group-hover:text-orange-700">Claude</span>
                    </a>
                    
                    <a href="https://www.perplexity.ai/" target="_blank" class="btn flex items-center p-4 bg-white border border-gray-200 rounded-xl hover:border-teal-300 hover:bg-teal-50 group transition">
                        <i class="fas fa-search-location text-teal-600 w-8 text-xl"></i>
                        <span class="font-bold text-gray-700 group-hover:text-teal-700">Perplexity</span>
                    </a>

                    <a href="https://www.genspark.ai/" target="_blank" class="btn flex items-center p-4 bg-white border border-gray-200 rounded-xl hover:border-yellow-300 hover:bg-yellow-50 group transition">
                        <i class="fas fa-bolt text-yellow-500 w-8 text-xl"></i>
                        <span class="font-bold text-gray-700 group-hover:text-yellow-700">GenSpark</span>
                    </a>

                    <a href="https://grok.com/?referrer=website" target="_blank" class="btn flex items-center p-4 bg-white border border-gray-200 rounded-xl hover:border-gray-400 hover:bg-gray-100 group transition">
                        <i class="fas fa-terminal text-gray-800 w-8 text-xl"></i>
                        <span class="font-bold text-gray-700 group-hover:text-gray-900">Grok</span>
                    </a>
                    
                    <div class="h-px bg-gray-200 my-4"></div>
                    
                    <a href="https://notebooklm.google.com/" target="_blank" class="btn flex items-center p-4 bg-yellow-50 border border-yellow-200 rounded-xl hover:bg-yellow-100 group transition">
                        <i class="fas fa-book-open text-yellow-600 w-8 text-xl"></i>
                        <div>
                            <span class="font-bold text-yellow-800 block">NotebookLM</span>
                            <span class="text-xs text-yellow-600">לסיכום וריכוז המידע</span>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <script>
        const promptTemplate = `אני רוצה שתעזור לי לבנות פרומפט מקצועי שיחפש מידע מהאינטרנט בצורה הכי מדויקת, אמינה ומסודרת שאפשר, כדי שאוכל להשתמש בו בפיצ׳ר ה- Deep Research.

המטרה שלי היא ללמוד בצורה הטובה, המקיפה והאיכותית ביותר את הנושא הבא בשפה נגישה ופשוטה: 
>> {TOPIC} <<

בהתבסס על המטרה שציינתי, בצע מחקר מעמיק ברמה הגבוהה ביותר.
המחקר צריך להיות:
- מנוסח בצורה מקצועית וברורה.
- מבוסס על מקורות אמינים ועדכניים בלבד.
- כולל טווחי זמן, ניתוח מגמות, ונתונים כמותיים איפה שאפשר.
- נוגע בכמה שיותר היבטים סביב הנושא שבחרתי (כלכלי, חברתי, טכנולוגי וכו').

התשובה צריכה להיות מקיפה, מסודרת עם כותרות, בוליטים ומסקנות ברורות.
בסיום, תמיד תשאיר אפשרות פתוחה ותציע כיווני מחקר נוספים שהמודל מצא לנכון להרחיב עליהם.`;

        function generatePrompt() {
            const topic = document.getElementById('topicInput').value;
            if (!topic.trim()) {
                alert('אנא הכנס נושא למחקר');
                return;
            }
            const finalPrompt = promptTemplate.replace('{TOPIC}', topic);
            document.getElementById('promptOutput').value = finalPrompt;
        }

        function copyToClipboard() {
            const outputText = document.getElementById('promptOutput');
            outputText.select();
            document.execCommand('copy');
            
            const btn = document.querySelector('button[onclick="copyToClipboard()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> הועתק!';
            btn.className = "bg-green-100 text-green-700 px-4 py-2 rounded-lg font-medium transition flex items-center gap-2";
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.className = "bg-white text-blue-600 px-4 py-2 rounded-lg font-medium shadow-sm hover:shadow-md transition flex items-center gap-2";
            }, 2000);
        }
    </script>
</body>
</html>
