<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research | Smart Auto-Pilot</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { font-family: 'Rubik', sans-serif; background: #f1f5f9; min-height: 100vh; color: #1e293b; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; }
        .step-number { background: #2563eb; color: white; width: 32px; height: 32px; display: flex; items-center; justify-center; border-radius: 50%; font-weight: bold; margin-left: 12px; flex-shrink: 0; }
        
        .loader {
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #3498db; 
            border-radius: 50%;
            width: 20px; 
            height: 20px; 
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto">

    <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div class="flex items-center gap-3">
            <div class="p-3 bg-indigo-600 rounded-xl shadow-lg">
                <i class="fas fa-brain text-white text-2xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Deep Research Auto-Pilot</h1>
                <p class="text-slate-500 text-sm">注专转  注   (Smart Fallback)</p>
            </div>
        </div>
        
        <div class="bg-green-100 text-green-800 px-4 py-2 rounded-lg text-sm font-medium border border-green-200 flex items-center gap-2">
            <i class="fas fa-check-circle"></i> 驻转 API 注
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">

        <section class="lg:col-span-4 space-y-6">
            
            <div class="card p-6">
                <div class="flex items-center mb-4">
                    <div class="step-number">1</div>
                    <h2 class="font-bold text-lg">专转 砖 拽专</h2>
                </div>
                <textarea id="topicInput" rows="3" 
                    class="w-full p-4 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:border-indigo-500 focus:outline-none transition resize-none"
                    placeholder=" 砖? (砖: 砖驻注转 -ADHD 注 )"></textarea>
            </div>

            <div class="card p-6 bg-indigo-50 border-indigo-100">
                <div class="flex items-center mb-4">
                    <div class="step-number bg-indigo-600">2</div>
                    <h2 class="font-bold text-lg text-indigo-900">爪专转 住专</h2>
                </div>
                <p class="text-sm text-indigo-700 mb-4">
                    注专转 转住 住驻专  砖 Gemini 注 砖转爪 爪专 驻专驻 拽爪注.
                </p>
                
                <button onclick="runSmartResearch()" id="runBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition flex items-center justify-center gap-2">
                    <i class="fas fa-magic"></i>
                    专抓 转 
                </button>
                
                <div id="statusArea" class="mt-3 text-center text-sm hidden">
                    <div class="loader ml-2"></div>
                    <span id="statusText" class="text-indigo-600 font-medium">转专...</span>
                </div>
                
                <p id="errorMsg" class="text-red-500 text-xs mt-2 hidden text-center font-bold bg-red-50 p-2 rounded border border-red-200" dir="ltr"></p>
            </div>
        </section>

        <section class="lg:col-span-8 space-y-6">
            
            <div class="card p-6 h-[500px] flex flex-col relative">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <div class="step-number bg-purple-600">3</div>
                        <h2 class="font-bold text-lg">驻专驻  </h2>
                    </div>
                    <button onclick="copyToClipboard()" class="text-indigo-600 hover:bg-indigo-50 px-3 py-1 rounded-lg text-sm font-medium transition">
                        <i class="far fa-copy"></i> 注转拽
                    </button>
                </div>
                
                <textarea id="finalPromptOutput" readonly 
                    class="w-full h-full p-4 bg-slate-50 rounded-xl border border-slate-200 font-mono text-sm leading-relaxed focus:outline-none resize-none"
                    placeholder=" 驻注 驻专驻 住驻..."></textarea>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                <button onclick="openTool('https://gemini.google.com/app')" class="p-3 bg-white border hover:border-blue-400 rounded-xl flex items-center justify-center gap-2 transition group">
                    <i class="fas fa-star text-blue-500"></i> <span class="font-bold text-slate-600 group-hover:text-blue-600">Gemini</span>
                </button>
                <button onclick="openTool('https://chatgpt.com/')" class="p-3 bg-white border hover:border-green-400 rounded-xl flex items-center justify-center gap-2 transition group">
                    <i class="fas fa-robot text-green-500"></i> <span class="font-bold text-slate-600 group-hover:text-green-600">ChatGPT</span>
                </button>
                <button onclick="openTool('https://claude.ai/new')" class="p-3 bg-white border hover:border-orange-400 rounded-xl flex items-center justify-center gap-2 transition group">
                    <i class="fas fa-brain text-orange-500"></i> <span class="font-bold text-slate-600 group-hover:text-orange-600">Claude</span>
                </button>
                <button onclick="openTool('https://www.perplexity.ai/')" class="p-3 bg-white border hover:border-teal-400 rounded-xl flex items-center justify-center gap-2 transition group">
                    <i class="fas fa-search text-teal-500"></i> <span class="font-bold text-slate-600 group-hover:text-teal-600">Perplexity</span>
                </button>
                <button onclick="openTool('https://www.genspark.ai/')" class="p-3 bg-white border hover:border-yellow-400 rounded-xl flex items-center justify-center gap-2 transition group">
                    <i class="fas fa-bolt text-yellow-500"></i> <span class="font-bold text-slate-600 group-hover:text-yellow-600">GenSpark</span>
                </button>
                <button onclick="openTool('https://grok.com/?referrer=website')" class="p-3 bg-white border hover:border-gray-400 rounded-xl flex items-center justify-center gap-2 transition group">
                    <i class="fas fa-terminal text-gray-700"></i> <span class="font-bold text-slate-600 group-hover:text-gray-900">Grok</span>
                </button>
            </div>
            
            <button onclick="openAll()" class="w-full py-3 bg-slate-800 text-white rounded-xl hover:bg-slate-900 font-bold shadow-md flex items-center justify-center gap-2">
                <i class="fas fa-external-link-alt"></i>  驻转 转   拽
            </button>

        </section>

    </main>

    <script>
        const API_KEY = 'AIzaSyAxBt9cRsKFpzyxZQpRV2CCm06US0QL3Ho';

        // 专砖转  住 -  专砖 砖, 住 转 
        const MODELS_TO_TRY = [
            'gemini-1.5-flash',
            'gemini-1.5-pro',
            'gemini-1.0-pro',
            'gemini-pro'
        ];

        async function runSmartResearch() {
            const topic = document.getElementById('topicInput').value;
            const outputArea = document.getElementById('finalPromptOutput');
            const statusArea = document.getElementById('statusArea');
            const statusText = document.getElementById('statusText');
            const btn = document.getElementById('runBtn');
            const errorMsg = document.getElementById('errorMsg');

            if (!topic) { alert('  砖'); return; }

            // 驻住 砖拽
            btn.disabled = true;
            btn.classList.add('opacity-50');
            statusArea.classList.remove('hidden');
            errorMsg.classList.add('hidden');
            outputArea.value = '';

            const metaPrompt = `
                Analyze the research topic: "${topic}".
                Output a structured plan:
                1. Key Research Questions
                2. Key Terminology
                3. Main Aspects
                4. Controversies
                Keep it concise.
            `;

            let success = false;
            let geminiAnalysis = "";

            // ---  : 住  专  ---
            for (const model of MODELS_TO_TRY) {
                try {
                    statusText.textContent = `住 : ${model}...`;
                    console.log(`Trying model: ${model}`);

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: metaPrompt }] }] })
                    });

                    if (!response.ok) {
                        const err = await response.json();
                        console.warn(`Model ${model} failed:`, err);
                        continue; // 住 转  
                    }

                    const data = await response.json();
                    if (!data.candidates || !data.candidates[0]?.content?.parts?.[0]?.text) {
                        throw new Error("Empty response");
                    }

                    geminiAnalysis = data.candidates[0].content.parts[0].text;
                    success = true;
                    statusText.textContent = `爪 注 : ${model}!`;
                    statusText.classList.replace('text-indigo-600', 'text-green-600');
                    break; // 爪! 爪 

                } catch (e) {
                    console.warn(`Error with ${model}:`, e);
                }
            }

            // --- 驻 转爪 ---
            if (success) {
                const finalSuperPrompt = `爪注转 转 专砖 砖: "${topic}".
 转 拽专 拽砖专 砖 注"  砖驻 专砖.
 拽砖 砖转砖转砖 注  住住, 转专 转 拽专 注拽.

=== 拽砖专 转 拽专 (Context) ===
${geminiAnalysis}

===  砖 ===
转住住 注 转 ":
1. 爪注 拽专 注拽 注   转转-砖 砖专.
2. 驻砖 转 注 拽专 专.
3. 爪 转 转砖 " 拽祝 住专.
住, 转 转砖专 驻砖专转 驻转 转爪注  拽专 住驻.
`;
                outputArea.value = finalSuperPrompt;
                setTimeout(() => { statusArea.classList.add('hidden'); }, 2000);
            } else {
                //  注 驻 -   砖
                errorMsg.textContent = "砖:  爪 转专 祝   Gemini. 转 砖砖 注 驻转 -API  住转 专砖转.";
                errorMsg.classList.remove('hidden');
                statusArea.classList.add('hidden');
            }

            btn.disabled = false;
            btn.classList.remove('opacity-50');
        }

        function copyToClipboard() {
            const outputText = document.getElementById('finalPromptOutput');
            if(!outputText.value) return;
            outputText.select();
            document.execCommand('copy');
            alert('注转拽!');
        }

        function openTool(url) { window.open(url, '_blank'); }

        function openAll() {
             const urls = [
                'https://claude.ai/new', 
                'https://gemini.google.com/app', 
                'https://chatgpt.com/', 
                'https://www.genspark.ai/', 
                'https://grok.com/?referrer=website',
                'https://www.perplexity.ai/'
            ];
            alert("砖 :  转  驻转, 砖专 转 拽驻爪 砖专转 转转.");
            urls.forEach(url => window.open(url, '_blank'));
            window.open('https://docs.google.com/document/d/1DNu71a38Tusb4Vdiw7zZElelgt5pzRsmFiftIBYVyjA/edit?tab=t.0', '_blank');
        }
    </script>
</body>
</html>
