<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Deep Research | 爪 转</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { font-family: 'Rubik', sans-serif; background: #f8fafc; min-height: 100vh; color: #1e293b; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; }
        .step-number { background: #3b82f6; color: white; width: 32px; height: 32px; display: flex; items-center; justify-center; border-radius: 50%; font-weight: bold; margin-left: 12px; flex-shrink: 0; }
        
        .scanning-bar {
            height: 4px;
            width: 100%;
            background: #e2e8f0;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            display: none;
        }
        .scanning-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            animation: scan 1.5s infinite;
        }
        @keyframes scan {
            0% { left: -30%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto">

    <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div class="flex items-center gap-3">
            <div class="p-3 bg-blue-600 rounded-xl shadow-lg">
                <i class="fas fa-robot text-white text-2xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Deep Research Auto-Pilot</h1>
                <p class="text-slate-500 text-sm">驻注转 Gemini 爪专 转</p>
            </div>
        </div>
        
        <div class="flex items-center gap-2 bg-white p-2 rounded-lg border border-slate-200 shadow-sm w-full md:w-auto">
            <i class="fas fa-key text-slate-400 mr-2"></i>
            <input type="password" id="apiKeyInput" placeholder="拽  转 驻转 (驻注 转)" 
                class="bg-transparent border-none focus:outline-none text-sm w-full md:w-64" onchange="saveKey()">
            <div id="keyStatus" class="text-xs text-green-500 hidden whitespace-nowrap"><i class="fas fa-check"></i> 砖专 驻驻</div>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">

        <section class="lg:col-span-4 space-y-6">
            
            <div class="card p-6">
                <div class="flex items-center mb-4">
                    <div class="step-number">1</div>
                    <h2 class="font-bold text-lg">专转 砖 拽专</h2>
                </div>
                <textarea id="topicInput" rows="3" 
                    class="w-full p-4 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:border-blue-500 focus:outline-none transition resize-none"
                    placeholder=" 砖? (砖: 砖驻注转  转转 注  )"></textarea>
            </div>

            <div class="card p-6 bg-blue-50 border-blue-100">
                <div class="flex items-center mb-4">
                    <div class="step-number bg-blue-600">2</div>
                    <h2 class="font-bold text-lg text-blue-900">爪专转 "" 专砖</h2>
                </div>
                <p class="text-sm text-blue-700 mb-4">
                    注专转 转砖转砖 驻转 砖专 驻驻 砖  驻转 -Gemini 转 转转 拽专.
                </p>
                
                <div id="loader" class="scanning-bar mb-4"></div>
                
                <button onclick="runAutoResearch()" id="runBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition flex items-center justify-center gap-2">
                    <i class="fas fa-microchip"></i>
                    专抓 转 -Gemini 爪专 驻专驻
                </button>
                <p id="errorMsg" class="text-red-500 text-xs mt-2 hidden text-center"></p>
            </div>
        </section>

        <section class="lg:col-span-8 space-y-6">
            
            <div class="card p-6 h-[500px] flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <div class="step-number bg-purple-600">3</div>
                        <h2 class="font-bold text-lg">驻专驻  </h2>
                    </div>
                    <button onclick="copyToClipboard()" class="text-blue-600 hover:bg-blue-50 px-3 py-1 rounded-lg text-sm font-medium transition">
                        <i class="far fa-copy"></i> 注转拽
                    </button>
                </div>
                
                <div class="relative flex-1">
                    <textarea id="finalPromptOutput" readonly 
                        class="w-full h-full p-4 bg-slate-50 rounded-xl border border-slate-200 font-mono text-sm leading-relaxed focus:outline-none resize-none"
                        placeholder=" 驻注 驻专驻 砖 (砖 砖 + 转转 砖 Gemini)..."></textarea>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                <button onclick="openTool('https://gemini.google.com/app')" class="p-3 bg-white border hover:border-blue-400 rounded-xl flex items-center justify-center gap-2 transition group">
                    <i class="fas fa-star text-blue-500"></i> <span class="font-bold text-slate-600 group-hover:text-blue-600">Gemini</span>
                </button>
                <button onclick="openTool('https://chatgpt.com/')" class="p-3 bg-white border hover:border-green-400 rounded-xl flex items-center justify-center gap-2 transition group">
                    <i class="fas fa-robot text-green-500"></i> <span class="font-bold text-slate-600 group-hover:text-green-600">ChatGPT</span>
                </button>
                <button onclick="openTool('https://claude.ai/new')" class="p-3 bg-white border hover:border-orange-400 rounded-xl flex items-center justify-center gap-2 transition group">
                    <i class="fas fa-brain text-orange-500"></i> <span class="font-bold text-slate-600 group-hover:text-orange-600">Claude</span>
                </button>
                <button onclick="openTool('https://www.perplexity.ai/')" class="p-3 bg-white border hover:border-teal-400 rounded-xl flex items-center justify-center gap-2 transition group">
                    <i class="fas fa-search text-teal-500"></i> <span class="font-bold text-slate-600 group-hover:text-teal-600">Perplexity</span>
                </button>
                <button onclick="openTool('https://www.genspark.ai/')" class="p-3 bg-white border hover:border-yellow-400 rounded-xl flex items-center justify-center gap-2 transition group">
                    <i class="fas fa-bolt text-yellow-500"></i> <span class="font-bold text-slate-600 group-hover:text-yellow-600">GenSpark</span>
                </button>
                <button onclick="openTool('https://grok.com/?referrer=website')" class="p-3 bg-white border hover:border-gray-400 rounded-xl flex items-center justify-center gap-2 transition group">
                    <i class="fas fa-terminal text-gray-700"></i> <span class="font-bold text-slate-600 group-hover:text-gray-900">Grok</span>
                </button>
            </div>
            
            <button onclick="openAll()" class="w-full py-3 bg-slate-800 text-white rounded-xl hover:bg-slate-900 font-bold shadow-md flex items-center justify-center gap-2">
                <i class="fas fa-external-link-alt"></i>  驻转 转   拽
            </button>

        </section>

    </main>

    <script>
        // ---  驻转转  ---
        
        // 1. 砖专转 驻转 专 驻驻 ( 拽!)
        function saveKey() {
            const key = document.getElementById('apiKeyInput').value;
            if(key) {
                localStorage.setItem('gemini_api_key', key);
                document.getElementById('keyStatus').classList.remove('hidden');
                // 拽 转 拽住 砖  砖 专 转
                document.getElementById('apiKeyInput').type = "password"; 
            }
        }

        // 2. 注转 驻转 砖祝 注
        window.onload = function() {
            const savedKey = localStorage.getItem('gemini_api_key');
            if(savedKey) {
                document.getElementById('apiKeyInput').value = savedKey;
                document.getElementById('keyStatus').classList.remove('hidden');
            }
        }

        // --- 拽 专砖转 ---

        async function runAutoResearch() {
            // 拽 转 驻转 砖  专
            let apiKey = document.getElementById('apiKeyInput').value;
            if (!apiKey) apiKey = localStorage.getItem('gemini_api_key');

            const topic = document.getElementById('topicInput').value;
            const outputArea = document.getElementById('finalPromptOutput');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('runBtn');
            const errorMsg = document.getElementById('errorMsg');

            // 拽转
            if (!topic) { alert('  砖'); return; }
            if (!apiKey) { alert('住专 驻转 API!  拽 转 转 注.'); return; }

            // UI
            loader.style.display = 'block';
            btn.disabled = true;
            btn.innerHTML = '注 转...';
            errorMsg.classList.add('hidden');
            outputArea.value = '爪注 拽专 专砖转  Gemini...  转.';

            const metaPrompt = `
                I need you to perform a preliminary structural analysis for a deep research project on the topic: "${topic}".
                Please output a structured research plan that I can feed into other AI agents. 
                Structure your response exactly like this:
                1. Key Research Questions (3-5 core questions)
                2. Key Terminology & Concepts (to ensure accurate search)
                3. Main Aspects/Sub-topics to cover
                4. Potential Controversies or Debates
                Keep it concise but professional. Do not write the full research, just the PLAN and CONTEXT.
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: metaPrompt }] }]
                    })
                });

                if (!response.ok) throw new Error('砖 转拽砖专转 注 Gemini. 拽 砖驻转 转拽.');

                const data = await response.json();
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('转拽 转砖 专拽 .');
                }

                const geminiAnalysis = data.candidates[0].content.parts[0].text;

                const finalSuperPrompt = `爪注转 转 专砖 砖: "${topic}".
 转 拽专 拽砖专 砖 注"  砖驻 专砖.
 拽砖 砖转砖转砖 注  住住, 转专 转 拽专 注拽, 转爪 拽专转 注, 转住驻拽 转砖 拽驻.

=== 拽砖专 转 拽专 (Context) ===
${geminiAnalysis}

===  砖 ===
转住住 注 转 ":
1. 爪注 拽专 注拽 注   转转-砖 砖专.
2. 驻砖 转 注 拽专 专.
3. 爪 转 转砖 " 拽祝 住专.
住, 转 转砖专 驻砖专转 驻转 转爪注  拽专 住驻.
`;

                outputArea.value = finalSuperPrompt;

            } catch (error) {
                console.error(error);
                errorMsg.textContent = '砖: ' + error.message;
                errorMsg.classList.remove('hidden');
                outputArea.value = '砖 爪专转 驻专驻.';
            } finally {
                loader.style.display = 'none';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-microchip"></i> 专抓 转 -Gemini 爪专 驻专驻';
            }
        }

        function copyToClipboard() {
            const outputText = document.getElementById('finalPromptOutput');
            if(!outputText.value) return;
            outputText.select();
            document.execCommand('copy');
            
            const btn = document.querySelector('button[onclick="copyToClipboard()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> 注转拽!';
            setTimeout(() => { btn.innerHTML = originalText; }, 2000);
        }

        function openTool(url) { window.open(url, '_blank'); }

        function openAll() {
             const urls = [
                'https://claude.ai/new', 
                'https://gemini.google.com/app', 
                'https://chatgpt.com/', 
                'https://www.genspark.ai/', 
                'https://grok.com/?referrer=website',
                'https://www.perplexity.ai/'
            ];
            alert("砖 ! 驻驻 砖 住 住 驻转转 转 专 (Pop-up blocker). \n 驻砖 转 住  砖专转 转转 砖专 '转 驻砖专'.");
            urls.forEach(url => window.open(url, '_blank'));
            window.open('https://docs.google.com/document/d/1DNu71a38Tusb4Vdiw7zZElelgt5pzRsmFiftIBYVyjA/edit?tab=t.0', '_blank');
        }
    </script>
</body>
</html>
