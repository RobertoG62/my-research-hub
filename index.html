<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Deep Research - קוד נקי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Rubik', sans-serif; }</style>
</head>
<body class="bg-gray-50 p-6">

    <div class="max-w-4xl mx-auto space-y-6">
        
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Deep Research - חיבור ישיר</h1>
            <p class="text-gray-500 text-sm">ללא שמירה, ללא Firebase, ללא הגדרות קודמות.</p>
            
            <div class="mt-4">
                <label class="block text-sm font-bold text-gray-700 mb-1">הדבק כאן את המפתח החדש (New Project):</label>
                <input type="text" id="apiKey" class="w-full p-3 border-2 border-blue-100 rounded-xl focus:border-blue-500 outline-none dir-ltr font-mono text-sm" placeholder="AIzaSy...">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <label class="block text-lg font-bold text-gray-800 mb-2">נושא המחקר:</label>
                <textarea id="topic" rows="4" class="w-full p-4 bg-gray-50 rounded-xl border border-gray-200 focus:ring-2 ring-blue-500 outline-none resize-none" placeholder="הכנס נושא..."></textarea>
                
                <button onclick="runDirect()" id="runBtn" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition flex items-center justify-center gap-2">
                    <i class="fas fa-play"></i> הרץ ניתוח
                </button>
                
                <div id="errorArea" class="hidden mt-4 p-4 bg-red-50 text-red-700 rounded-xl text-sm border border-red-200"></div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 flex flex-col h-[400px]">
                <div class="flex justify-between items-center mb-2">
                    <label class="font-bold text-gray-800">הפרומפט המוכן:</label>
                    <button onclick="copyText()" class="text-blue-600 text-sm font-bold px-2 py-1 rounded hover:bg-blue-50">העתק</button>
                </div>
                <textarea id="output" readonly class="flex-1 w-full p-4 bg-gray-50 rounded-xl border border-gray-200 font-mono text-sm resize-none focus:outline-none"></textarea>
            </div>
        </div>
        
        <div class="grid grid-cols-3 md:grid-cols-6 gap-3">
             <button onclick="window.open('https://gemini.google.com/app')" class="p-3 bg-white border rounded-lg hover:bg-gray-50 text-sm font-bold text-gray-600">Gemini</button>
             <button onclick="window.open('https://chatgpt.com/')" class="p-3 bg-white border rounded-lg hover:bg-gray-50 text-sm font-bold text-gray-600">ChatGPT</button>
             <button onclick="window.open('https://claude.ai/new')" class="p-3 bg-white border rounded-lg hover:bg-gray-50 text-sm font-bold text-gray-600">Claude</button>
             <button onclick="window.open('https://www.perplexity.ai/')" class="p-3 bg-white border rounded-lg hover:bg-gray-50 text-sm font-bold text-gray-600">Perplexity</button>
             <button onclick="window.open('https://www.genspark.ai/')" class="p-3 bg-white border rounded-lg hover:bg-gray-50 text-sm font-bold text-gray-600">GenSpark</button>
             <button onclick="window.open('https://grok.com/?referrer=website')" class="p-3 bg-white border rounded-lg hover:bg-gray-50 text-sm font-bold text-gray-600">Grok</button>
        </div>
    </div>

    <script>
        async function runDirect() {
            const key = document.getElementById('apiKey').value.trim();
            const topic = document.getElementById('topic').value.trim();
            const btn = document.getElementById('runBtn');
            const output = document.getElementById('output');
            const errorArea = document.getElementById('errorArea');

            // איפוסים
            errorArea.classList.add('hidden');
            output.value = "";
            
            if(!key) {
                alert('חובה להכניס מפתח API');
                return;
            }
            if(!topic) {
                alert('חובה להכניס נושא');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> מעבד...';

            const prompt = `Analyze the topic "${topic}" for a deep research. Output a structured plan with Core Questions, Terminology, and Sub-topics. Keep it concise.`;

            try {
                // ניסיון ישיר למודל היציב ביותר
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();

                // טיפול בשגיאות ספציפיות
                if (!response.ok) {
                    let msg = data.error?.message || response.statusText;
                    if (response.status === 404) {
                        msg = "שגיאה 404: המפתח תקין אך הפרויקט בגוגל חוסם את הגישה למודל. חובה ליצור מפתח ב-New Project.";
                    }
                    if (response.status === 400) {
                        msg = "שגיאה 400: המפתח לא תקין.";
                    }
                    throw new Error(msg);
                }

                if (!data.candidates || !data.candidates[0]?.content?.parts?.[0]?.text) {
                    throw new Error("התקבלה תשובה ריקה מגוגל.");
                }

                const text = data.candidates[0].content.parts[0].text;
                
                output.value = `נושא המחקר: "${topic}"

=== ניתוח ראשוני (Gemini AI) ===
${text}

=== הנחיה למחקר עומק ===
אנא בצע מחקר מקיף על בסיס הנקודות הנ"ל. חפש מקורות אמינים, נתונים עדכניים והצג דו"ח מקיף.`;

            } catch (e) {
                console.error(e);
                errorArea.textContent = e.message;
                errorArea.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-play"></i> הרץ ניתוח';
            }
        }

        function copyText() {
            const el = document.getElementById('output');
            el.select();
            document.execCommand('copy');
            alert('הועתק!');
        }
    </script>
</body>
</html>
